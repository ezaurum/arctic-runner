<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arctic Runner - Tuning Tool</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: #1a1a2e; color: #e0e0e0; font-family: 'Segoe UI', sans-serif; font-size: 13px; }
    #layout { display: flex; width: 100%; height: 100%; }
    #panel {
      width: 380px; min-width: 380px; height: 100%; overflow-y: auto;
      background: #16213e; padding: 12px; border-right: 2px solid #0f3460;
    }
    #panel::-webkit-scrollbar { width: 6px; }
    #panel::-webkit-scrollbar-thumb { background: #0f3460; border-radius: 3px; }
    #game-frame { flex: 1; height: 100%; border: none; }
    h1 { font-size: 16px; margin-bottom: 10px; color: #e94560; }
    .section { margin-bottom: 14px; border: 1px solid #0f3460; border-radius: 6px; padding: 10px; }
    .section-title {
      font-size: 13px; font-weight: bold; color: #e94560; margin-bottom: 8px;
      cursor: pointer; user-select: none;
    }
    .section-title::before { content: '▼ '; font-size: 10px; }
    .section.collapsed .section-title::before { content: '▶ '; }
    .section.collapsed .section-body { display: none; }
    .field { margin-bottom: 8px; }
    .field label { display: flex; justify-content: space-between; margin-bottom: 2px; }
    .field label span.name { color: #a8a8a8; }
    .field label span.value { color: #53d8fb; font-weight: bold; min-width: 50px; text-align: right; }
    .field input[type="range"] { width: 100%; accent-color: #e94560; }
    .field input[type="number"], .field select {
      width: 100%; padding: 4px 6px; background: #1a1a2e; color: #e0e0e0;
      border: 1px solid #0f3460; border-radius: 4px;
    }
    #preview { width: 100%; height: 200px; background: #0d1117; color: #8b949e; border: 1px solid #0f3460; border-radius: 4px; font-family: monospace; font-size: 11px; resize: vertical; margin-top: 6px; }
    .btn-row { display: flex; gap: 6px; margin-top: 8px; flex-wrap: wrap; }
    .btn {
      flex: 1; min-width: 80px; padding: 8px 6px; border: none; border-radius: 4px;
      cursor: pointer; font-size: 12px; font-weight: bold;
    }
    .btn-primary { background: #e94560; color: #fff; }
    .btn-secondary { background: #0f3460; color: #e0e0e0; }
    .btn:hover { opacity: 0.85; }
    .tabs { display: flex; gap: 4px; margin-bottom: 8px; }
    .tab { padding: 4px 10px; background: #0f3460; border-radius: 4px 4px 0 0; cursor: pointer; font-size: 12px; }
    .tab.active { background: #e94560; color: #fff; }
  </style>
</head>
<body>
  <div id="layout">
    <div id="panel">
      <h1>Tuning Tool</h1>
      <div id="controls"></div>
      <div class="section">
        <div class="section-title">JSON Preview</div>
        <div class="section-body">
          <div class="tabs">
            <div class="tab active" data-tab="balance">balance.json</div>
            <div class="tab" data-tab="stages">stages.json</div>
          </div>
          <textarea id="preview" readonly></textarea>
          <div class="btn-row">
            <button class="btn btn-secondary" id="btn-copy">Copy JSON</button>
            <button class="btn btn-secondary" id="btn-dl-balance">DL balance</button>
            <button class="btn btn-secondary" id="btn-dl-stages">DL stages</button>
          </div>
          <div class="btn-row">
            <button class="btn btn-primary" id="btn-reload">Reload Game</button>
          </div>
        </div>
      </div>
    </div>
    <iframe id="game-frame" src="./index.html"></iframe>
  </div>
  <script type="module" src="/src/tuning.ts"></script>
</body>
</html>
